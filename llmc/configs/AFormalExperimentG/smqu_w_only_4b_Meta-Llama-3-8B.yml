base:
    seed: &seed 42
model:
    type: Llama
    path: /home/gsb/LLMCMed/abase_models/meta-llama/Meta-Llama-3-8B
    torch_dtype: auto
calib:
    name: pileval
    download: True
    path: /home/gsb/LLMCMed/adatasets/processed/pileval
    n_samples: 512
    bs: 1
    seq_len: 512
    preproc: txt_general_preproc
    seed: *seed
eval:
    eval_pos: [pretrain, transformed, fake_quant]
    name: wikitext2
    download: True
    path: /home/gsb/LLMCMed/adatasets/processed/wikitext/wikitext-2-v1
    seq_len: 2048
    # For 7B / 13B model eval, bs can be set to "1", and inference_per_block can be set to "False".
    # For 70B model eval, bs can be set to "20", and inference_per_block can be set to "True".
    bs: 1
    inference_per_block: False
quant:
    method: SmoothQuant
    weight:
        bit: 4
        symmetric: True
        granularity: per_channel
    act:
        bit: 8
        symmetric: True
        granularity: per_token
    special:
        alpha: 0.8
    modality: language
save:
    save_trans: True
    save_fake: True
    save_vllm: True
    save_path: /home/gsb/LLMCMed/atrans_models/meta-llama/smqu_w_only_4b_Meta-Llama-3-8B
